<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>A Program With A Message</title>
    <script>
        /*Defining Table
         *Input: A person's name
         *Processing: Create a greeting for that personn
         *Output: The greeting
         */
        function greetUser() {
            // This line prompts the user to type in his name.

            let name = prompt("Please enter your name");

            //Create personalized greeting for the user.
            let greeting = "Hello " + name + ". You are loved and valued. Always remember that.";

            //The next line causes the computer to display
            //a greeting to the user in a popup window.

            alert(greeting);
        }
    </script>
</head>

<body>
    <button type="button" onclick="greetUser()">Hello</button>
</body>

</html>
